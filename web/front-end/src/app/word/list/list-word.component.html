<app-search></app-search>
<div class="container">
  <div class="row justify-content-center">
    <h3  class="text-danger" *ngIf="!words">Ce mot n'existe pas dans le leFFF</h3>
    <div class="list-group" *ngIf="words">
      <a href="#" class="list-group-item list-group-item-action " *ngFor="let word of words">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{word.lemme}}</h5>
          <small>{{word.category}}</small>
        </div>
        <p class="mb-1"> {{word.genre}}</p>
        <small></small>
      </a>

    </div>
  </div>
</div>
