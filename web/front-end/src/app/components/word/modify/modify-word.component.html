<div class="container px-lg-5" *ngIf="word">
  <div class="row  mx-lg-n5">
    <h1 style="margin-left: 400px;">Modifier {{word.value}} </h1>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      Erreur lors de la modification
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="updateWord">
    <div class="col py-3 px-lg-5 border bg-light" >
      <div class="form-group">
        <label for="value">Mot : </label>
        <input type="text" class="form-control"
               id="value" required formControlName="value" [value]="word.value" >
      </div>
      <div class="form-group">
        <label for="categorie">Categorie</label>
        <select class="form-control" id="categorie"  formControlName="category"  required>
          <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="genre">Le genre :</label>
        <select class="form-control" id="genre"  formControlName="genre" required>
          <option *ngFor="let genre of genres" [value]="genre" >{{genre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nombre">Le nombre :</label>
        <select class="form-control" id="nombre" formControlName="nombre" required>
          <option *ngFor="let nombre of nombres" [value]="nombre" >{{nombre}}</option>
        </select>
      </div>
    </div>

    <div class="fa-pull-right ">

      <button class="btn btn-outline-success" type="submit" [disabled]="updateWord.invalid" id="button-addon2">Modifier</button>
      <button   type="reset" class="btn btn-outline-danger"  id="btn-addon2">Reset</button>
    </div>
  </form>

</div>
