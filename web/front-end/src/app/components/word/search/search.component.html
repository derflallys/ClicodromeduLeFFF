<form (ngSubmit)="onSubmit()" #searchForm="ngForm">
  <div class="input-border">
    <input type="text"
           required
           [(ngModel)]="searchInput"
           placeholder="Rechercher dans le lexique..."
           name="word"
           #word="ngModel">
  </div>
  <button mat-flat-button type="submit">Rechercher dans le lexique</button>
</form>
