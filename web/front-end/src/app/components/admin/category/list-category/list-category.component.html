<div class="centerDiv" *ngIf="loading.status">
  <mat-progress-spinner
    [color]="loading.color"
    [mode]="loading.mode"
    [value]="loading.value">
  </mat-progress-spinner>
</div>

<div *ngIf="!loading.status">
  <div *ngIf="categories.length > 0" class="content">
    <p class="numberOfResults">{{categories.length}} r√©sultats ({{queryTime}} secondes)</p>
    <div class="result-list">
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
          <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
          <mat-cell  *matCellDef="let element">{{element.code}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" routerLink="/modify/category/{{element.id}}"><mat-icon>edit</mat-icon></button>
            &nbsp;
            <button mat-raised-button color="warn" (click)="deleteCategory(element.name, element.id)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
