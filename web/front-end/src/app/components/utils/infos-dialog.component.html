<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>
    {{modalContent}}
    <br *ngIf="modalSubContent !== undefined">
    {{modalSubContent}}
    <br *ngIf="modalSubSubContent !== undefined">
    <b>{{modalSubSubContent}}</b>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Confirmer</button>
</mat-dialog-actions>
